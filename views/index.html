<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/images/favi.jpeg" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/index.css">
</head>
<body>
    <header>
        <div class="title-container">
            <h1 class="title"> - 진진의 투두 리스트 -</h1>
        </div>
        <div class="date-container">
            <p class="date"></p>
            <p class="day"></p>
        </div>
        <div class="todo-count-container">
            <div class="todo-count">

            </div>
        </div>
    </header>
    <section>
        <div class="todo-list-container">
            <ul class="todo-lists"></ul>
        </div>
    </section>
    <div class="bg"></div>
    <form class="add-input-container">
        <label for="todo">할 일 추가하는 곳이야</label>
        <input type="text" id="todo" placeholder="여기에 할 일을 적어 진진시!!" autocomplete="off">
    </form>
    <div class="add-btn-container">
        <button class="add-btn">
            +
        </button>
    </div>
    <script src="/script/index.js"></script>
</body>
</html>
